<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Scoring Rules</title>
    <link rel="stylesheet" href="/scoring.css">
  </head>
  <body>
    <div class="how-to-play">
      <h2>Team Scoring Rules</h2>
      <div class="steps-container">
        <div class="step">
          <h3>Winner Joins Angels</h3>
          <div class="step-illustration">
            <div>
              <div class="player-icon">🏆</div>
              <div>Winner</div>
              <div class="arrow">↓</div>
              <div class="team angel">👼 Angels</div>
              <div class="score">+5 points</div>
            </div>
          </div>
        </div>

        <div class="step">
          <h3>Winner Joins Devils</h3>
          <div class="step-illustration">
            <div>
              <div class="player-icon">🏆</div>
              <div>Winner</div>
              <div class="arrow">↓</div>
              <div class="team devil">🏆 Devils</div>
              <div class="score">+5 points</div>
            </div>
          </div>
        </div>

        <div class="step">
          <h3>Player Loses</h3>
          <div class="step-illustration">
            <div>
              <div class="player-icon">💥</div>
              <div>Game Over</div>
              <div class="arrow">↓</div>
              <div class="team devil">😈 Devils</div>
              <div class="score">+2 points</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
